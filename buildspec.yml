version: 0.2

phases:
  install:
    commands:
      - echo Install started on `date`
  pre_build:
    commands:
      - echo pre_build phase Installing Corretto 17
      - ls -l /usr/lib/jvm
#      - yum install java-17-amazon-corretto-devel -y
#      - alternatives --list java
      - alternatives --set java /usr/lib/jvm/java-17-amazon-corretto.x86_64/bin/java
      - alternatives --set javac /usr/lib/jvm/java-17-amazon-corretto.x86_64/bin/javac
      - echo `java -version`
  build:
    commands:
      - echo Build started on `date`
      - ./gradlew build
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - build/libs/pk-demo-codebuild-0.0.1-SNAPSHOT.jar